name: Build, Test, Dockerize, and Push to GHCR

on:
  push:
    branches: [ main ]
    tags:     [ "v*" ]   # optional: push on version tags too
  pull_request:

# ðŸ”´ NEW: cancel older runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write   # needed to push to GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: github-popularity-score-service
  IMAGE: ghcr.io/${{ github.repository_owner }}/github-popularity-score-service
  DOCKERFILE: ./Dockerfile
  CONTEXT: .
  JAVA_VERSION: "17"

jobs:
  # 1ï¸âƒ£ Build and test
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build & Test
        run: mvn -B -ntp clean verify

  # 2ï¸âƒ£ Build and (main only) push Docker image
  docker_build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (optional, for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login only on main and tags (donâ€™t push on PRs)
      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          # default immutable tag = commit SHA
          echo "sha_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

          # if a Git tag like v1.2.3 is pushed, use that too
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "ref_tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build (and push on main/tags)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: ${{ github.event_name != 'pull_request' }}
          # choose your platforms; single-arch is usually enough. Add linux/arm64 if needed.
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE }}:${{ steps.meta.outputs.sha_tag }}
            ${{ env.IMAGE }}:latest
            ${{ steps.meta.outputs.ref_tag && format('{0}:{1}', env.IMAGE, steps.meta.outputs.ref_tag) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Sanity check the *built* image locally on PRs too
      - name: Verify Spring Boot manifest in jar (local image)
        run: |
          id=$(docker images --format '{{.Repository}}:{{.Tag}} {{.ID}}' | awk '/${{ env.IMAGE }}:latest/ {print $2; exit}')
          docker run --rm --entrypoint sh $id -c \
            "unzip -p /app/app.jar META-INF/MANIFEST.MF | grep -E 'Start-Class|Spring-Boot-Version'"

      # Pull what we actually pushed and prove it runs (only on main/tags)
      - name: Run container from pushed image (registry)
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          docker rm -f app || true
          docker pull ${{ env.IMAGE }}:${{ steps.meta.outputs.sha_tag }}
          docker run -d -p 8080:8080 --name app ${{ env.IMAGE }}:${{ steps.meta.outputs.sha_tag }}
          # give it a moment to start
          sleep 8
          docker logs app --tail=200

      - name: Health probe (registry image)
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          set -e
          # try actuator first, then root
          curl -fsS http://localhost:8080/actuator/health || curl -fsS http://localhost:8080
