name: Build, Test, and Run Container

on:
  push:
    branches: [ main ]         # only main pushes
  pull_request:                # all PRs

permissions:
  contents: read
  packages: write              # needed to push to ghcr.io

env:
  IMAGE_NAME: github-popularity-score-service
  IMAGE_TAG: ${{ github.sha }}
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  # 1Ô∏è‚É£ Build and test
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean test

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-target
          path: target/

  # 2Ô∏è‚É£ Build and (main only) push Docker image
  docker_build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-target
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîé Auto-locate Dockerfile and context
      - name: Locate Dockerfile
        id: locate
        run: |
          set -e
          DOCKERFILE=$(git ls-files | grep -E '(^|/)[Dd]ockerfile$' | head -n1 || true)
          if [ -z "$DOCKERFILE" ]; then
            DOCKERFILE=$(git ls-files | grep -E '(^|/)[Dd]ockerfile\.[^/]+$' | head -n1 || true)
          fi
          if [ -z "$DOCKERFILE" ]; then
            echo "No Dockerfile found in repo." >&2
            exit 1
          fi
          CONTEXT=$(dirname "$DOCKERFILE")
          [ "$CONTEXT" = "." ] || [ -z "$CONTEXT" ] && CONTEXT="."
          echo "dockerfile=$DOCKERFILE" >> "$GITHUB_OUTPUT"
          echo "context=$CONTEXT" >> "$GITHUB_OUTPUT"
          echo "Found Dockerfile at: $DOCKERFILE with context: $CONTEXT"

      - name: Log in to GitHub Container Registry (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:$IMAGE_TAG \
            -f "${{ steps.locate.outputs.dockerfile }}" \
            "${{ steps.locate.outputs.context }}"

      - name: Push Docker image (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

  # 3Ô∏è‚É£ Run the container for verification
  # Skip for PRs from forks (untrusted code)
  run_container:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    name: Run and Verify Container
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --name app $IMAGE_NAME:${{ github.sha }}
          sleep 10
          docker ps
