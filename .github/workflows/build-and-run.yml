name: Build, Test, and Run Container

on:
  push:
    branches: [ main ]
  pull_request:

# ðŸ”´ NEW: cancel older runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: github-popularity-score-service
  IMAGE_TAG: ${{ github.sha }}
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  # 1ï¸âƒ£ Build and test
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean test

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-target
          path: target/

  # 2ï¸âƒ£ Build and (main only) push Docker image
  docker_build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-target
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ”Ž Auto-locate Dockerfile and context
      - name: Locate Dockerfile
        id: locate
        run: |
          set -e
          DOCKERFILE=$(git ls-files | grep -E '(^|/)[Dd]ockerfile$' | head -n1 || true)
          if [ -z "$DOCKERFILE" ]; then
            DOCKERFILE=$(git ls-files | grep -E '(^|/)[Dd]ockerfile\.[^/]+$' | head -n1 || true)
          fi
          if [ -z "$DOCKERFILE" ]; then
            echo "No Dockerfile found in repo." >&2
            exit 1
          fi
          CONTEXT=$(dirname "$DOCKERFILE")
          [ "$CONTEXT" = "." ] || [ -z "$CONTEXT" ] && CONTEXT="."
          echo "dockerfile=$DOCKERFILE" >> "$GITHUB_OUTPUT"
          echo "context=$CONTEXT" >> "$GITHUB_OUTPUT"
          echo "Found Dockerfile at: $DOCKERFILE with context: $CONTEXT"

      - name: Log in to GitHub Container Registry (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:$IMAGE_TAG \
            -f "${{ steps.locate.outputs.dockerfile }}" \
            "${{ steps.locate.outputs.context }}"

      - name: Push Docker image (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

  # 3ï¸âƒ£ Run the container for verification
  # - On main: pull from GHCR and run
  # - On PRs (non-main): rebuild locally and run
  # - Skip for PRs from forks (untrusted code)
  run_container:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    name: Run and Verify Container
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # MAIN branch: pull the pushed image and run it
      - name: Log in to GHCR (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image from GHCR (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker pull $REGISTRY/$IMAGE_NAME:${{ github.sha }}

      - name: Run container (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker run -d -p 8080:8080 --name app $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          sleep 10
          docker ps

      # PRs (not main): rebuild locally (no registry push), then run
      - name: Set up Docker Buildx (PRs)
        if: ${{ github.ref != 'refs/heads/main' }}
        uses: docker/setup-buildx-action@v3

      - name: Locate Dockerfile (PRs)
        if: ${{ github.ref != 'refs/heads/main' }}
        id: locate_pr
        run: |
          set -e
          DOCKERFILE=$(git ls-files | grep -E '(^|/)[Dd]ockerfile$' | head -n1 || true)
          if [ -z "$DOCKERFILE" ]; then
            DOCKERFILE=$(git ls-files | grep -E '(^|/)[Dd]ockerfile\.[^/]+$' | head -n1 || true)
          fi
          if [ -z "$DOCKERFILE" ]; then
            echo "No Dockerfile found in repo." >&2
            exit 1
          fi
          CONTEXT=$(dirname "$DOCKERFILE")
          [ "$CONTEXT" = "." ] || [ -z "$CONTEXT" ] && CONTEXT="."
          echo "dockerfile=$DOCKERFILE" >> "$GITHUB_OUTPUT"
          echo "context=$CONTEXT" >> "$GITHUB_OUTPUT"

      - name: Build image locally (PRs)
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} \
            -f "${{ steps.locate_pr.outputs.dockerfile }}" \
            "${{ steps.locate_pr.outputs.context }}"

      - name: Run container (PRs)
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          docker run -d -p 8080:8080 --name app $IMAGE_NAME:${{ github.sha }}
          sleep 10
          docker ps
