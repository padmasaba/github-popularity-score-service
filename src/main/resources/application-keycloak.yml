server:
  port: 8080

app:
  security:
    enabled: true

spring:
  config:
    activate:
      on-profile: keycloak
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: github-popularity-api
            client-authentication-method: none
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, profile, email
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/realms/github-popularity

github:
  api:
    base-url: https://api.github.com
    version: 2022-11-28

popularity:
  score:
    stars-weight: 0.6
    forks-weight: 0.25
    recency-weight: 0.15
    recency-half-life-days: 90
